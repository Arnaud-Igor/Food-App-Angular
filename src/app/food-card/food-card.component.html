<!DOCTYPE html>
<div class="rounded-xl overflow-hidden border border-slate-200 shadow-md">
  <figure class="bg-white">
    <img
      class="w-full h-[250px] object-cover"
      [src]="foodCard.imageUrl"
      alt="Placeholder"
    />
  </figure>
  <div class="p-4 border-t space-y-4 bg-gray-100">
    <div
      class="flex items-center justify-between text-2xl lg:text-sm font-bold"
    >
      <h1 class="text-orange-500">{{foodCard.name}}</h1>
      <p
        class="bg-orange-500 px-3 py-2 text-white rounded-ss-3xl rounded-ee-3xl shadow-[3px_5px_4px_1px_rgba(0,0,0,0.3)]">
        {{foodCard.price}} FCFA
      </p>
    </div>
    <div class="mt-4">
      <p class="lg:text-xs text-gray-700">
        {{foodCard.description}}
      </p>
    </div>
    <div>
      <button
        class="px-3 py-2 bg-green-500 rounded-lg text-base text-white flex items-center justify-center"
      >
        <span class="inline-block mr-2">Ajouter au panier</span>
        <span class="text-xl">
          <ng-icon name="ionCartSharp"></ng-icon>
        </span>
      </button>
    </div>
  </div>
</div>
